<!DOCTYPE html>
<html>
<head>
	<title>Move Image with Arrow Keys</title>
	<style>
		#image {
			position: absolute;
			top: 0;
			left: 0;
			transition: all 0.1s ease-in-out;
		}
	</style>
</head>
<body>
	<img id="image" src="https://images.pexels.com/photos/9906527/pexels-photo-9906527.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" width="150px" height="150px"
    alt="placeholder">
	<script src="script.js"></script>
</body>
</html>
